<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="head">
            <input id="display" readonly />
            <button data-value="del" title="Delete" style="background-color: black; color: white">D</button>
        </div>
        <div id="body">
            <button data-value="7">7</button>
            <button data-value="8">8</button>
            <button data-value="9">9</button>
            <button data-value="+" title="Addition" style="background-color: black; color: white">+</button>
            <button data-value="4">4</button>
            <button data-value="5">5</button>
            <button data-value="6">6</button>
            <button data-value="-" title="Substraction" style="background-color: black; color: white">-</button>
            <button data-value="1">1</button>
            <button data-value="2">2</button>
            <button data-value="3">3</button>
            <button data-value="*" title="Multiplication" style="background-color: black; color: white">x</button>
            <button data-value="C" title="Clear" style="background-color: red; color: white">C</button>
            <button data-value="0">0</button>
            <button data-value="=" title="Calculate" style="background-color: black; color: white">=</button>
            <button data-value="/" title="Division" style="background-color: black; color: white">/</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
